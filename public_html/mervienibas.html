<html>

        <meta charset="UTF-8">

        <script>
            function onChangeGb(){
                let Gb = document.getElementById("Gb");
                let Mb = document.getElementById("Mb");
                let MiB = document.getElementById("MiB");
                Mb.value = Gb.value*1000;
                MiB.value = Gb.value*953.7;
            }
            function onChangeMb(){
                let Gb = document.getElementById("Gb");
                let Mb = document.getElementById("Mb");
                let MiB = document.getElementById("MiB");
                Gb.value = Mb.value/1000;
                MiB.value = Mb.value*1.049;
            }
            function onChangeMiB(){
                let Gb = document.getElementById("Gb");
                let Mb = document.getElementById("Mb");
                let MiB = document.getElementById("MiB");
                Gb.value = MiB.value*953.7;
                Mb.value = MiB.value*1.049;
            }
            
        </script>
        <style>
            body {
                background-image: url('images/cipari.jpg');
            }
            label {
                font-size: 20px;
            }
            form{
                background-color: #DCDC00
            }
            
        
        </style>
    </head>
    <body>
        <h1>Informācijas daudzuma mērvienības</h1>
        <form id="types">
          <label for="Gb">GB=</label>
          <input type="number" id="Gb" value="0" onchange="onChangeGb()"><br>
          <label for="Mb">MB=</label>
          <input type="number" id="Mb" value="0" onchange="onChangeMb()"><br>
          <label for="MiB">Mib=</label>
          <input type="number" id="MiB" value="0" onchange="onChangeMiB()">
          
        </form>
